<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/de1c10e5c7.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="dialog">
        <div class="container dialog-container">
            <span class="result-icon-wrap"><i class="fa fa-check-circle normal"></i></span>
            <div class="wrapper">
                <p class="dialog-title">BMI Index: 18.5</p>
                <p class="dialog-title res">Result: Normal</p>
                <button class="btn dialog-btn">Ok</button>
            </div>
        </div>
    </div>
    <div class="container">
        <p class="title">BMI Calculator</p>
        <div class="wrapper">
            <div class="height-wrap">
                <span class="icon-wrap">
                    <i class="fa fa-ruler-vertical icon"></i>
                </span>
                <input type="text" class="input height" placeholder="Height">
                <span class="select"><p>Cm</p></span>
            </div>
            <div class="wrapper">
                <div class="height-wrap">
                    <span class="icon-wrap">
                        <i class="fa fa-weight icon"></i>
                    </span>
                    <input type="text" class="input weight" placeholder="Weight">
                    <span class="select"><p>Kg</p></span>
                </div>
            </div>
            <button class="btn calculate">Calculate</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
