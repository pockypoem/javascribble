<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>AI Staff Landing Page</title>
</head>
<body>
    
    <div class="main">
        <!-- Navbar -->
        <div class="navbar">
            <a href="#" class="logo">DumLogo</a>
            <div class="nav-links">
                <span class="item selected">Home</span>
                <span id="scroll" class="item">Features</span>
                <span id="scroll" class="item">How it Works</span>
                <span id="scroll" class="item">Testimonials</span>
                <span id="scroll" class="item">Pricing</span>
                <span id="scroll" class="item">FAQ</span>
            </div>
            <div class="nav-buttons" id="navMenu">
                <button class="nav-btn selected">CREATE</button>
                <button class="nav-btn">SIGN IN</button>
            </div>

            <button class="toggler">
                <i class="bx bx-menu"></i>
            </button>

        </div>

        <!-- End of Navbar -->


        <!-- Top Container -->
        <div class="top-container">

            <!-- Icon-icon melayang -->
            <div class="floating-icon icon1">
                <img src="images/circle.png" alt="Foto 1">
            </div>

            <div class="floating-icon icon2">
                <img src="images/circle-mini.png" alt="Foto 1">
            </div>

            <div class="floating-icon icon3">
                <img src="images/plus-mini.png" alt="Foto 1">
            </div>

            <div class="floating-icon icon4">
                <img src="images/plus.png" alt="Foto 1">
            </div>

            <div class="floating-icon icon5">
                <img src="images/plus-mini.png" alt="Foto 1">
            </div>

            <div class="floating-icon icon6">
                <img src="images/circle-mini.png" alt="Foto 1">
            </div>

            <div class="floating-icon icon7">
                <img src="images/circle.png" alt="Foto 1">
            </div>
            

            <div class="info-box">
                <div class="badge">
                    <p class="badge-text">AI Staff â€¢ Unleash the Power of AI</p>
                </div>
                <p class="header">
                    AI Staffs: &nbsp;
                    <br>
                    <span id="changingText">Coder</span>
                    <svg class="svg-petir" width="47" height="62" viewBox="0 0 47 62" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                      <path d="M27.95 0L0 38.213H18.633V61.141L46.583 22.928H27.95V0Z"></path>
                    </svg>
                </p>
                  
                <p class="info-text">
                    Embrace the future of work with AI as your employees and harness the power of AI to optimize your workforce
                </p>
                <div class="info-button">
                    <button class="info-btn selected">Explore</button>
                    <button class="info-btn nav-btn">Create</button>
                </div>
            </div>
            <img src="laptop-app1-core.png" alt="" class="laptop-img" style="margin-right: -13px; object-fit: cover; animation: floatAnimation 6s ease-in-out infinite;">
        </div>
        <!-- End of Top Container -->

        <!-- Foto-foto melayang -->
        <div class="floating-photo photo1">
            <img src="images/helen.jpg" alt="Foto 1">
        </div>

        <div class="floating-photo photo2">
            <img src="images/helen.jpg" alt="Foto 2">
        </div>

        <div class="floating-photo photo3">
            <img src="images/helen.jpg" alt="Foto 3">
        </div>

        <div class="floating-photo photo4">
            <img src="images/helen.jpg" alt="Foto 4">
        </div>

        <div class="floating-photo photo5">
            <img src="images/helen.jpg" alt="Foto 5">
        </div>

        <div class="floating-photo photo6">
            <img src="images/helen.jpg" alt="Foto 6">
        </div>

        <div class="floating-photo photo7">
            <img src="images/helen.jpg" alt="Foto 7">
        </div>

    </div>
