<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="shortcut icon" href="icon-todo.png">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <!--internal CSS-->
    <style>
        .green {
            color: rgb(6, 158, 6);
        }
        .red {
            color: red;
        }
        .blue {
            color: rgb(55, 115, 245);
        }
        .list-group {
            font-size: 1.3rem;
        }
        .show {
            display: block;
        }
        .hide {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="col mx-auto col-md-8 mt-3 text-center">
                    <div class="alert align-items-center" id="message"></div>
                    <form id="itemForm">
                        <h3 class="">To Do List</h3>
                        <p><i>-Finisih what you start-</i></p>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="itemInput" value="" placeholder="Please enter a task...">
                            <button class="btn btn-outline-primary">Add Task</button>
                        </div>
                    </form>
                    <ul class="nav nav-tabs">
                        <li class="nav-item" data-type="all">
                            <a href="#" class="nav-link active">All</a>
                        </li>
                        <li class="nav-item" data-type="todo">
                            <a href="#" class="nav-link">To Do</a>
                        </li>
                        <li class="nav-item" data-type="done">
                            <a href="#" class="nav-link">Completed</a>
                        </li>
                    </ul>
                    <ul class="list-group list-group-flush" id="itemsList">
                        <!--Use Javascript to display list items here-->
                    </ul>

                    <input type="hidden" id="objIndex" value="">
                    <input type="hidden" id="tabValue" value="all">
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
